<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 视频下载器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }

        .video-info {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .video-info h3 {
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .video-info p {
            color: #666;
            font-size: 14px;
            margin: 4px 0;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube 视频下载器</h1>
        <p class="subtitle">支持 720p、480p、360p 等多种清晰度</p>

        <div class="input-group">
            <label for="videoUrl">YouTube 视频链接</label>
            <input
                type="text"
                id="videoUrl"
                placeholder="https://www.youtube.com/watch?v=..."
            >
        </div>

        <div class="button-group">
            <button class="btn-secondary" onclick="getVideoInfo()">
                获取视频信息
            </button>
            <button class="btn-primary" onclick="downloadVideo()">
                下载视频
            </button>
        </div>

        <div id="status" class="status"></div>
        <div id="videoInfo" class="video-info"></div>

        <div class="footer">
            <p>提示：视频质量优先级为 720p > 480p > 360p > 1080p > 4K</p>
            <p>由 Cloudflare Workers + Koyeb 提供支持</p>
        </div>
    </div>

    <script>
        // 配置 API 地址（部署时需要替换）
        const API_URL = 'https://yt-dlp-proxy.wuliang142857.me';  // 例如: https://your-worker.workers.dev

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showVideoInfo(info) {
            const infoEl = document.getElementById('videoInfo');
            infoEl.innerHTML = `
                <h3>${info.title}</h3>
                <p>上传者: ${info.uploader || '未知'}</p>
                <p>时长: ${formatDuration(info.duration)}</p>
                <p>观看次数: ${formatNumber(info.view_count)}</p>
            `;
            infoEl.style.display = 'block';
        }

        function hideVideoInfo() {
            document.getElementById('videoInfo').style.display = 'none';
        }

        function formatDuration(seconds) {
            if (!seconds) return '未知';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return h > 0 ? `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`
                         : `${m}:${s.toString().padStart(2, '0')}`;
        }

        function formatNumber(num) {
            if (!num) return '未知';
            return num.toLocaleString();
        }

        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();

            if (!url) {
                showStatus('请输入 YouTube 视频链接', 'error');
                return;
            }

            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showStatus('请输入有效的 YouTube 链接', 'error');
                return;
            }

            showStatus('正在获取视频信息...', 'info');
            hideVideoInfo();

            try {
                const response = await fetch(`${API_URL}/api/info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                    timeout: 60000,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '获取视频信息失败');
                }

                showVideoInfo(data);
                showStatus('视频信息获取成功！', 'success');

            } catch (error) {
                showStatus(`错误: ${error.message}`, 'error');
                hideVideoInfo();
            }
        }

        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value.trim();

            if (!url) {
                showStatus('请输入 YouTube 视频链接', 'error');
                return;
            }

            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showStatus('请输入有效的 YouTube 链接', 'error');
                return;
            }

            showStatus('正在下载视频，请稍候...', 'info');

            try {
                const response = await fetch(`${API_URL}/api/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                    timeout: 120000,
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || '下载失败');
                }

                // 获取文件名
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'video.mp4';
                if (contentDisposition) {
                    const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                    if (matches && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }

                // 下载文件
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                showStatus('视频下载成功！', 'success');

            } catch (error) {
                showStatus(`错误: ${error.message}`, 'error');
            }
        }

        // 回车键触发下载
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
