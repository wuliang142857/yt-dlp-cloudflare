<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 视频下载器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }

        .video-info {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .video-info h3 {
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .video-info p {
            color: #666;
            font-size: 14px;
            margin: 4px 0;
        }

        .options-section {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .options-section h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .format-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .format-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-item:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .format-item.selected {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .format-item input[type="radio"] {
            margin-right: 12px;
            accent-color: #667eea;
        }

        .format-info {
            flex: 1;
        }

        .format-resolution {
            font-weight: 600;
            color: #333;
        }

        .format-details {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .format-size {
            font-size: 12px;
            color: #888;
            margin-left: 12px;
        }

        .format-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .badge-audio {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-no-audio {
            background: #fff3e0;
            color: #f57c00;
        }

        .subtitle-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 16px;
        }

        .subtitle-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .subtitle-item {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .subtitle-item:hover {
            border-color: #667eea;
        }

        .subtitle-item.selected {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .subtitle-item input[type="checkbox"] {
            margin-right: 6px;
            accent-color: #667eea;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 进度条样式 */
        .progress-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .progress-section h4 {
            margin-bottom: 12px;
            color: #333;
            font-size: 14px;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 40px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
        }

        .download-link-section {
            background: #e8f5e9;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .download-link-section p {
            margin-bottom: 12px;
            color: #388e3c;
        }

        .download-link-section .warning {
            font-size: 12px;
            color: #f57c00;
            margin-top: 10px;
        }

        .btn-download-link {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.4);
        }

        .btn-download-link.disabled {
            background: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .no-options {
            color: #999;
            font-size: 13px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube 视频下载器</h1>
        <p class="subtitle">选择分辨率和字幕，下载你需要的视频</p>

        <div class="input-group">
            <label for="videoUrl">YouTube 视频链接</label>
            <input
                type="text"
                id="videoUrl"
                placeholder="https://www.youtube.com/watch?v=..."
            >
        </div>

        <div class="button-group">
            <button class="btn-secondary" id="btnGetInfo" onclick="getVideoInfo()">
                获取视频信息
            </button>
            <button class="btn-primary" id="btnDownload" onclick="downloadVideo()" disabled>
                下载视频
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="progressSection" class="progress-section">
            <h4>服务器正在下载视频...</h4>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
            </div>
            <div class="progress-info">
                <span id="progressSpeed">速度: --</span>
                <span id="progressEta">剩余时间: --</span>
            </div>
        </div>

        <div id="downloadLinkSection" class="download-link-section">
            <p>视频已准备好！点击下方按钮下载：</p>
            <a id="downloadLink" href="#" class="btn-download-link" onclick="handleDownloadClick(event)">
                下载文件
            </a>
            <p class="warning">注意：文件只能下载一次，10分钟内未下载将自动删除</p>
        </div>
        <div id="videoInfo" class="video-info"></div>

        <div id="optionsSection" class="options-section">
            <h4>选择视频分辨率（必选）</h4>
            <div id="formatList" class="format-list"></div>

            <div id="subtitleSection" class="subtitle-section" style="display: none;">
                <h4>选择字幕（可选）</h4>
                <div id="subtitleList" class="subtitle-list"></div>
            </div>
        </div>

        <div class="footer">
            <p>提示：选择无音频的格式时，将自动合并最佳音频</p>
            <p>由 Cloudflare Workers + Koyeb 提供支持</p>
        </div>
    </div>

    <script>
        const API_URL = '';
        let currentVideoInfo = null;
        let selectedFormatId = null;
        let selectedSubtitle = null;
        let currentTaskId = null;
        let progressPollInterval = null;
        let fileDownloaded = false;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function formatDuration(seconds) {
            if (!seconds) return '未知';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return h > 0 ? `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`
                         : `${m}:${s.toString().padStart(2, '0')}`;
        }

        function formatNumber(num) {
            if (!num) return '未知';
            return num.toLocaleString();
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            const mb = bytes / (1024 * 1024);
            if (mb >= 1024) {
                return `${(mb / 1024).toFixed(1)} GB`;
            }
            return `${mb.toFixed(1)} MB`;
        }

        function formatSpeed(bytesPerSecond) {
            if (!bytesPerSecond) return '--';
            const mbps = bytesPerSecond / (1024 * 1024);
            if (mbps >= 1) {
                return `${mbps.toFixed(1)} MB/s`;
            }
            const kbps = bytesPerSecond / 1024;
            return `${kbps.toFixed(0)} KB/s`;
        }

        function formatEta(seconds) {
            if (!seconds || seconds <= 0) return '--';
            if (seconds < 60) return `${Math.round(seconds)}秒`;
            if (seconds < 3600) return `${Math.round(seconds / 60)}分钟`;
            return `${Math.round(seconds / 3600)}小时`;
        }

        function showProgress() {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('downloadLinkSection').style.display = 'none';
        }

        function hideProgress() {
            document.getElementById('progressSection').style.display = 'none';
        }

        function updateProgress(progress, speed, eta) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;

            document.getElementById('progressSpeed').textContent = `速度: ${formatSpeed(speed)}`;
            document.getElementById('progressEta').textContent = `剩余时间: ${formatEta(eta)}`;
        }

        function showDownloadLink(taskId, filename, filesize) {
            hideProgress();
            const section = document.getElementById('downloadLinkSection');
            const link = document.getElementById('downloadLink');

            link.href = `${API_URL}/api/file/${taskId}`;
            link.textContent = `下载 ${filename} (${formatFileSize(filesize)})`;
            link.classList.remove('disabled');

            section.style.display = 'block';
            fileDownloaded = false;
        }

        function hideDownloadLink() {
            document.getElementById('downloadLinkSection').style.display = 'none';
        }

        function handleDownloadClick(event) {
            if (fileDownloaded) {
                event.preventDefault();
                showStatus('文件已下载，不可重复下载', 'error');
                return;
            }

            // 标记为已下载
            fileDownloaded = true;
            const link = document.getElementById('downloadLink');
            link.classList.add('disabled');
            link.textContent = '已下载（不可重复下载）';

            showStatus('正在下载文件...', 'info');

            // 延迟隐藏下载区域
            setTimeout(() => {
                hideDownloadLink();
                showStatus('下载完成！', 'success');
            }, 2000);
        }

        function stopProgressPolling() {
            if (progressPollInterval) {
                clearInterval(progressPollInterval);
                progressPollInterval = null;
            }
        }

        async function pollProgress(taskId) {
            try {
                const response = await fetch(`${API_URL}/api/progress/${taskId}`);
                const data = await response.json();

                if (data.status === 'downloading') {
                    updateProgress(data.progress, data.speed, data.eta);
                } else if (data.status === 'processing') {
                    updateProgress(100, 0, 0);
                    document.getElementById('progressSection').querySelector('h4').textContent = '正在处理视频...';
                } else if (data.status === 'completed') {
                    stopProgressPolling();
                    hideProgress();
                    showDownloadLink(taskId, data.filename, data.filesize);
                    showStatus('视频已准备好，请点击下载', 'success');
                    document.getElementById('btnDownload').disabled = false;
                } else if (data.status === 'failed') {
                    stopProgressPolling();
                    hideProgress();
                    showStatus(`下载失败: ${data.error}`, 'error');
                    document.getElementById('btnDownload').disabled = !selectedFormatId;
                } else if (data.status === 'expired') {
                    stopProgressPolling();
                    hideProgress();
                    showStatus('文件已过期或已被下载', 'error');
                    document.getElementById('btnDownload').disabled = !selectedFormatId;
                }
            } catch (error) {
                console.error('轮询进度失败:', error);
            }
        }

        function showVideoInfo(info) {
            const infoEl = document.getElementById('videoInfo');
            infoEl.innerHTML = `
                <h3>${info.title}</h3>
                <p>上传者: ${info.uploader || '未知'}</p>
                <p>时长: ${formatDuration(info.duration)}</p>
                <p>观看次数: ${formatNumber(info.view_count)}</p>
            `;
            infoEl.style.display = 'block';
        }

        function hideVideoInfo() {
            document.getElementById('videoInfo').style.display = 'none';
        }

        function showOptions(info) {
            const optionsSection = document.getElementById('optionsSection');
            const formatList = document.getElementById('formatList');
            const subtitleSection = document.getElementById('subtitleSection');
            const subtitleList = document.getElementById('subtitleList');

            // 显示格式列表
            if (info.formats && info.formats.length > 0) {
                formatList.innerHTML = info.formats.map((fmt, index) => `
                    <div class="format-item" onclick="selectFormat('${fmt.format_id}', this)">
                        <input type="radio" name="format" value="${fmt.format_id}" id="format_${index}">
                        <div class="format-info">
                            <span class="format-resolution">${fmt.resolution}</span>
                            <span class="format-badge ${fmt.has_audio ? 'badge-audio' : 'badge-no-audio'}">
                                ${fmt.has_audio ? '含音频' : '无音频'}
                            </span>
                            <div class="format-details">
                                ${fmt.ext.toUpperCase()} | ${fmt.vcodec || ''}${fmt.acodec && fmt.has_audio ? ' + ' + fmt.acodec : ''}
                            </div>
                        </div>
                        <span class="format-size">${formatFileSize(fmt.filesize)}</span>
                    </div>
                `).join('');
            } else {
                formatList.innerHTML = '<div class="no-options">未找到可用格式</div>';
            }

            // 显示字幕列表
            if (info.subtitles && info.subtitles.length > 0) {
                subtitleList.innerHTML = info.subtitles.map((sub, index) => `
                    <div class="subtitle-item" onclick="toggleSubtitle('${sub.lang}', this)">
                        <input type="checkbox" id="sub_${index}" value="${sub.lang}">
                        <span>${sub.name}</span>
                    </div>
                `).join('');
                subtitleSection.style.display = 'block';
            } else {
                subtitleSection.style.display = 'none';
            }

            optionsSection.style.display = 'block';
        }

        function hideOptions() {
            document.getElementById('optionsSection').style.display = 'none';
            selectedFormatId = null;
            selectedSubtitle = null;
            updateDownloadButton();
            // 隐藏进度和下载链接
            stopProgressPolling();
            hideProgress();
            hideDownloadLink();
        }

        function selectFormat(formatId, element) {
            // 移除其他选中状态
            document.querySelectorAll('.format-item').forEach(item => {
                item.classList.remove('selected');
                item.querySelector('input[type="radio"]').checked = false;
            });

            // 选中当前项
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            selectedFormatId = formatId;

            updateDownloadButton();
        }

        function toggleSubtitle(lang, element) {
            const checkbox = element.querySelector('input[type="checkbox"]');

            // 单选逻辑：取消其他选中
            document.querySelectorAll('.subtitle-item').forEach(item => {
                if (item !== element) {
                    item.classList.remove('selected');
                    item.querySelector('input[type="checkbox"]').checked = false;
                }
            });

            // 切换当前选中状态
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                checkbox.checked = false;
                selectedSubtitle = null;
            } else {
                element.classList.add('selected');
                checkbox.checked = true;
                selectedSubtitle = lang;
            }
        }

        function updateDownloadButton() {
            const btn = document.getElementById('btnDownload');
            btn.disabled = !selectedFormatId;
        }

        function sanitizeFilename(filename) {
            filename = filename.replace(/[<>:"/\\|?*]/g, '');
            filename = filename.replace(/[\x00-\x1f\x7f-\x9f]/g, '');
            filename = filename.trim();
            if (!filename) {
                filename = 'video';
            }
            return filename;
        }

        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();

            if (!url) {
                showStatus('请输入 YouTube 视频链接', 'error');
                return;
            }

            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showStatus('请输入有效的 YouTube 链接', 'error');
                return;
            }

            showStatus('正在获取视频信息...', 'info');
            hideVideoInfo();
            hideOptions();

            document.getElementById('btnGetInfo').disabled = true;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 120000);

            try {
                const response = await fetch(`${API_URL}/api/info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url }),
                    signal: controller.signal,
                });
                clearTimeout(timeoutId);

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '获取视频信息失败');
                }

                currentVideoInfo = data;
                showVideoInfo(data);
                showOptions(data);
                showStatus('请选择分辨率后下载', 'success');

            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    showStatus('错误: 获取视频信息超时，请稍后重试', 'error');
                } else {
                    showStatus(`错误: ${error.message}`, 'error');
                }
                hideVideoInfo();
                hideOptions();
            } finally {
                document.getElementById('btnGetInfo').disabled = false;
            }
        }

        async function downloadVideo() {
            if (!selectedFormatId) {
                showStatus('请先选择视频分辨率', 'error');
                return;
            }

            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showStatus('请输入 YouTube 视频链接', 'error');
                return;
            }

            // 停止之前的轮询
            stopProgressPolling();
            hideDownloadLink();

            // 隐藏分辨率和字幕选择区域
            document.getElementById('optionsSection').style.display = 'none';

            showStatus('正在启动下载任务...', 'info');
            document.getElementById('btnDownload').disabled = true;

            try {
                const requestBody = {
                    url,
                    format_id: selectedFormatId,
                };
                if (selectedSubtitle) {
                    requestBody.subtitle = selectedSubtitle;
                }

                // 启动下载任务
                const response = await fetch(`${API_URL}/api/start-download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '启动下载失败');
                }

                currentTaskId = data.task_id;

                // 显示进度条
                showProgress();
                updateProgress(0, 0, 0);
                document.getElementById('progressSection').querySelector('h4').textContent = '服务器正在下载视频...';

                showStatus('服务器正在下载视频，请稍候...', 'info');

                // 开始轮询进度
                progressPollInterval = setInterval(() => pollProgress(currentTaskId), 1000);

            } catch (error) {
                hideProgress();
                showStatus(`错误: ${error.message}`, 'error');
                document.getElementById('btnDownload').disabled = !selectedFormatId;
            }
        }

        // 回车键触发获取信息
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });
    </script>
</body>
</html>
